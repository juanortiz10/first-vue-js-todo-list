<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h2 class="app-title">My first TODO List with Vue Js</h2>
      <div class="app-search-box">
        <form v-on:submit.prevent="handleSubmitForm" v-on:keydown.enter="handleDeleteTodo">
          <input type="text" v-model="todoName" class="app-search-box-input"/>
          <button
            type="submit"
            class="app-search-box-button"
            :disabled="todoName.length === 0">
            Submit
          </button>
        </form>
      </div>
      <div class="app-todos-box">
        <ul>
          <li v-for="todo in todos" v-bind:key="todo.id">
            {{ todo.value }}
            <span class="app-todos-box-delete-icon" v-on:click="handleDeleteTodo(todo.id)"></span>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
